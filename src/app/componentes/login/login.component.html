<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <form #loginForm="ngForm" (submit)="onSubmit()">
            <div class="input-group">
                <input type="text" placeholder="UsuÃ¡rio" class="input-field" name="username" [(ngModel)]="username">
            </div>
            <div class="input-group">
                <input type="password" placeholder="Senha" class="input-field" name="password" [(ngModel)]="password">
            </div>
            <div class="mensagem-erro" *ngFor="let erro of erros">
                {{ erro }}
            </div>
            <button type="submit" class="login-button">Entrar</button>
        </form>
    </div>
</div>
